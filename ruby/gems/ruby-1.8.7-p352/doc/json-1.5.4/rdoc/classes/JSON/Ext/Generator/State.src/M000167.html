<body class="standalone-code">
  <pre>/*
 * call-seq: quirks_mode=(enable)
 *
 * If set to true, enables the quirks_mode mode.
 */
static VALUE cState_quirks_mode_set(VALUE self, VALUE enable)
{
    GET_STATE(self);
    state-&gt;quirks_mode = RTEST(enable);
    return Qnil;
}</pre>
