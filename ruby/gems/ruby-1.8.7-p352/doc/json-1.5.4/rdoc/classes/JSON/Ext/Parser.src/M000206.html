<body class="standalone-code">
  <pre>/*
 * call-seq: quirks_mode?()
 *
 * Returns a true, if this parser is in quirks_mode, false otherwise.
 */
static VALUE cParser_quirks_mode_p(VALUE self)
{
    GET_PARSER;
    return json-&gt;quirks_mode ? Qtrue : Qfalse;
}</pre>
