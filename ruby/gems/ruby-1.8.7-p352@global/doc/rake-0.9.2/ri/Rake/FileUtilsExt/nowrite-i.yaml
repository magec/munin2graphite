comment: 
- !ruby/struct:SM::Flow::P 
  body: Get/set the nowrite flag controlling output from the FileUtils utilities. If verbose is true, then the utility method is echoed to standard output.
- !ruby/struct:SM::Flow::P 
  body: "Examples:"
- !ruby/struct:SM::Flow::VERB 
  body: "   nowrite              # return the current value of the\n                        # nowrite flag\n   nowrite(v)           # set the nowrite flag to <em>v</em>.\n   nowrite(v) { code }  # Execute code with the nowrite flag set\n                        # temporarily to <em>v</em>. Return to the\n                        # original value when code is done.\n"
